<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halaman Pribadi</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('img/Screenshot 2024-12-20 141432.jpg'); /* Jalur relatif ke gambar */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
  }

  .overlay {
    background-color: rgba(0, 0, 0, 0.5);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .content {
    position: relative;
    z-index: 1;
    padding: 100px 20px;
  }

  h1, h2 {
    margin: 0;
    padding: 10px 0;
  }

  h1 {
    font-size: 2.5rem;
    font-weight: bold;
  }

  h2 {
    font-size: 1.5rem;
  }

  .button-container {
    margin-top: 30px;
  }

  .button {
    display: inline-block;
    margin: 10px;
    padding: 10px 20px;
    font-size: 1rem;
    font-weight: bold;
    color: white;
    background-color: #007BFF;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s;
  }

  .button:hover {
    background-color: #0056b3;
  }

  .button img {
    width: 20px;
    height: 20px;
    vertical-align: middle;
    margin-right: 8px;
  }
</style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1 id="welcomeMessage">Welcome</h1>
    <h1>Welcome to MySite</h1>
    <h1>I'm Walid Fernando Sastriana</h1>
    <h3>About Me</h3>

    <div class="button-container">
      <a href="https://www.instagram.com/walidfrnds14_" target="_blank" class="button">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram"> Instagram
      </a>
      <a href="https://www.youtube.com/@walidfernando.s" target="_blank" class="button">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"> YouTube
      </a>
      <a href="https://twitter.com/@walidfrnds14" target="_blank" class="button">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"> Twitter
      </a>
      <a href="https://facebook.com/walid.fernando.s" target="_blank" class="button">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"> Facebook
      </a>
      <a href="https://www.linkedin.com/in/walid-fernando-sastriana-6a0290233" target="_blank" class="button">
        <img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn"> LinkedIn
      </a>
      <a href="https://tiktok.com/@wfs1453" target="_blank" class="button">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046124.png" alt="TikTok"> TikTok
      </a>
    </div>
  </div>
  <script>
    const messages = [
      "Selamat Datang", // Indonesia
      "Welcome",        // English
      "Bienvenue",      // French
      "Willkommen",     // German
      "Bienvenido",     // Spanish
      "مرحبا",         // Arabic
      "欢迎",           // Chinese (Simplified)
      "ようこそ",        // Japanese
      "환영합니다",      // Korean
      "Добро пожаловать", // Russian
      "Bem-vindo",      // Portuguese
      "Velkommen",      // Danish
      "Hoşgeldiniz"     // Turkish
    ];

    let currentIndex = 0;

    function updateMessage() {
      const messageElement = document.getElementById("welcomeMessage");
      messageElement.textContent = messages[currentIndex];
      currentIndex = (currentIndex + 1) % messages.length;
    }

    // Update message every 2 seconds
    setInterval(updateMessage, 2000);
  </script>
  </script>
</body>
</html>
